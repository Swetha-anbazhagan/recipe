<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="container mt-5">
    <h2 class="mb-4">📋 All Recipes</h2>

    {% for recipe in recipes %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <ul class="list-group list-group-flush">
                    {% for item in recipe.recipeingredient_set.all %}
                        <li class="list-group-item">{{ item.ingredient.name }} – <strong>{{ item.quantity }}</strong></li>
                    {% endfor %}
                </ul>
                <div class="mt-3">
                    <a href="{% url 'edit_recipe' recipe.id %}" class="btn btn-outline-primary btn-sm">✏️ Edit</a>
                    <a href="{% url 'delete_recipe' recipe.id %}" class="btn btn-outline-danger btn-sm">❌ Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}

    <a href="{% url 'create_recipe' %}" class="btn btn-success">➕ Add New Recipe</a>
</div>
</body>
</html>
