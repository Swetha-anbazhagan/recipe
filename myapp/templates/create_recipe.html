<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4">🍽️ Create a New Recipe</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <h5 class="mt-4">🧂 Ingredients</h5>
            {% for ingredient in ingredients %}
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="ingredients" value="{{ ingredient.id }}">
                            <label class="form-check-label">{{ ingredient.name }}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="quantities" placeholder="Quantity for {{ ingredient.name }}">
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success mt-3">➕ Save Recipe</button>
        </form>
    </div>
</div>
</body>
</html>
